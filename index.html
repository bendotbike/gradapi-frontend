<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gradapi frontend</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

<body>
    <h2 class="centered">gradapi frontend</h2>
    <p>
        This is a frontend to test out my <a href="https://github.com/bendotbike/gradapi">gradapi</a>, an API for generating gradients.
    </p>
    <p>
        <h3>Create gradients</h3>
        <p>
            <ul>
                <li><a href="javascript:generateLinearGradient()">Generate linear gradient</a></li>
                <li><a href="javascript:generateTransparentLinearGradient()">Generate transparent linear gradient</a></li>
                <li><a href="javascript:generateRadialGradient()">Generate radial gradient</a></li>
            </ul>
        </p>
        <p>
            <ul>
                <li><a href="javascript:reload()">Reload</a></li>
            </ul>
        </p>
    </p>

</body>
</html>
